{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="row justify-content-md-center">
  <div class="col col col-lg-5">
    <h1>Edit {{city.name}}</h1>
      <form action="{{ url_for('EditCity', country_id=country_id, city_id= city.id )}}" method = 'post'>
        <div class="form-group">
          <input type="text" class="form-control" name="name" placeholder="Edit name">
        </div>
        <div class="form-group">
          <textarea class="form-control" rows="5" maxlength="250" name="description" placeholder="Edit description"></textarea>
        </div>
        <a role="button" class="btn btn-primary btn-link btn-outline-primary" href = '{{url_for('SingleCountry', country_id = country_id)}}'>Cancel</a>
        <button type="submit" class="btn btn-primary">Edit</button>
      </form>
{% endblock %}
