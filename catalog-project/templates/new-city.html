{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="row justify-content-md-center">
  <div class="col col col-lg-5">
    <h1>New City</h1>
      <form action="{{ url_for('AddNewCity', country_id=country_id )}}" method = 'post'>
        <div class="form-group">
          <input type="text" class="form-control" name="name" placeholder="Enter name of the city">
        </div>
        <div class="form-group">
          <textarea class="form-control" rows="5" maxlength="250" name="description" placeholder="Description of the country"></textarea>
        </div>
        <a role="button" class="btn btn-primary btn-link btn-outline-primary" href = '{{url_for('SingleCountry', country_id = country_id)}}'>Cancel</a>
        <button type="submit" class="btn btn-primary">Add</button>
      </form>
  </div>
</div>
{% endblock %}
