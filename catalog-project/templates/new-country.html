{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="row justify-content-md-center">
  <div class="col col col-lg-5">
    <h1>New Country</h1>
    <form actions="#" method = 'post'>
      <div class="form-group">
        <input type="text" class="form-control" name="name" placeholder="Enter name of the country" required>
      </div>
      <a role="button" class="btn btn-primary btn-link btn-outline-primary" href='{{url_for('CountryList')}}'>Cancel</a>
      <button type="submit" class="btn btn-primary">Create</button>
    </form>
  </div>
</div>
{% endblock %}
